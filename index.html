<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT Preview Card</title>
</head>
<body>
    <div class="container">
        <div class="content-container">
            <div class="img-container">
                <img src="img/image-equilibrium.jpg" alt="" class="main">
                <div class="icon-container">
                    <img src="img/icon-view.svg" alt="">
                </div>
            </div>
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="data">
                <div class="eth">
                    <img src="img/icon-ethereum.svg" alt="">
                    <span>0.041 ETH</span>
                </div>
                <div class="time">
                    <img src="img/icon-clock.svg" alt="">
                    <span>3 days left</span>
                </div>
            </div>
            <hr>
            <div class="user">
                <img src="img/image-avatar.png" alt="" width="30px" height="30px">
                <h3>Creation of <span>Jules Wyvern</span></h3>
            </div>
        </div>
    </div>
    
</body>
</html>
